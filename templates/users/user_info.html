{% extends 'base.html' %}

{% block content %}

<section class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="shadow p-4">
        <div class="row">
            <div class="col-12">
                <h1>Información de usuario</h1>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>

                <a href="{% url 'accounts:update' %}" class="btn btn-primary">Actualizar información</a>
                <a href="{% url 'accounts:delete' %}" class="btn btn-danger">Eliminar cuenta</a><a href="{% url 'accounts:logout' %}"></a>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
