{% extends 'base.html' %}

{% block content %}

<section class="container form-signin d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar sesi칩n</h2>
        
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    <p class="mb-0">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form action="" method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="username" id="username" name="username" class="form-control" placeholder="username" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu nombre de usuario.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="******" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu contrase침a.
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Iniciar sesi칩n</button>
        </form>
    </div>
</section>

{% endblock content %}
